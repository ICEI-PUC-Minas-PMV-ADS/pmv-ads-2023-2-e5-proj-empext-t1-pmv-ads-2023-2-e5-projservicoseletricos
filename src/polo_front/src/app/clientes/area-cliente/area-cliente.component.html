<div class="container">
    <h1 class="mt-4 text-center">Área do cliente</h1>

    <div class="container">

        <div class="alert alert-danger" *ngFor="let error of errorMessages">
            {{ error }}
        </div>
        <div class="alert alert-success" *ngIf="successMessage != ''">
            {{ successMessage }}
        </div>

        <form #loginForm="ngForm">
            <div class="row justify-content-around">
                <div class="form-group col-6">
                    <label class="small mb-1">Nome</label>
                    <input type="text" name="nome" id="nome" [(ngModel)]="user.nome" class="form-control"
                        placeholder="Informe seu nome" />
                </div>

                <div class="form-group col-6">
                    <label class="small mb-1">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" [(ngModel)]="user.sobrenome" class="form-control"
                        placeholder="Sobrenome" />
                </div>
            </div>

            <div class="form-group">
                <label class="small mb-1">Login</label>
                <input type="text" name="login" id="login" [(ngModel)]="user.email" class="form-control"
                    placeholder="Informe seu email" />
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-4">
                    <label class="small mb-1">CEP</label>
                    <input type="text" name="cep" id="cep" [(ngModel)]="user.cep" class="form-control" placeholder="CEP"
                        (keyup)="buscarCep()" />
                </div>
                <div class="form-group col-8">
                    <label class="small mb-1">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" [(ngModel)]="user.logradouro"
                        class="form-control" placeholder="Rua" />
                </div>
            </div>

            <div class="row justify-content-between">
                <div class="form-group col-8">
                    <label class="small mb-1">Bairro</label>
                    <input type="text" name="bairro" id="bairro" [(ngModel)]="user.bairro" class="form-control"
                        placeholder="Bairro" />
                </div>

                <div class="form-group col-4">
                    <label class="small mb-1">Número</label>
                    <input type="text" name="numero" id="numero" [(ngModel)]="user.numero" class="form-control"
                        placeholder="Número" />
                </div>
            </div>

            <div class="form-group">
                <label class="small mb-1">Complemento</label>
                <input type="text" name="complemento" id="complemento" [(ngModel)]="user.complemento"
                    class="form-control" placeholder="Complemento" />
            </div>

            <div class="form-group">
                <label class="small mb-1">Empresa</label>
                <input type="text" name="empresa" id="empresa" [(ngModel)]="user.empresa" class="form-control"
                    placeholder="Informe a empresa onde trabalha" />
            </div>

            <div class="form-group mt-4 mb-0 d-flex justify-content-center">
                <button type="submit" class="btn btn-success" (click)="onSubmit()">
                    Atualizar dados
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modalExcluirConta">
                    Excluir conta
                </button>
            </div>
        </form>
    </div>

</div>

<!-- Modal Deletar -->
<div class="modal fade" id="modalExcluirConta" tabindex="-1" role="dialog" aria-labelledby="modalExcluirConta" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Excluir conta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você tem certeza disso? Esta ação não pode ser desfeita.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
